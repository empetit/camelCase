			function getOrientationString(tiltFB, tiltLR){
				var lr = getLrOrientation(tiltLR);
				var fb = getFbOrientation(tiltFB);

				// Centre 
				if(lr == 0 && fb == 0 ){
					return "centre";
				}else if(lr == 0 && fb == 1 ){
					return "haut";
				}else if(lr == 0 && fb == -1 ){
					return "bas";
				}else if(lr == -1 && fb == 0 ){
					return "gauche";
				}else if(lr == 1 && fb == 0 ){
					return "droite";
				}else if(lr == 1 && fb == 1 ){
					return "hautdroite";
				}else if(lr == -1 && fb == 1 ){
					return "hautgauche";
				}else if(lr == -1 && fb == -1 ){
					return "basgauche";
				}else if(lr == 1 && fb == -1 ){
					return "basdroite";
				}



			}
			/**
			* return : 1 droite, 0 centre, -1 gauche
			**/
			function getLrOrientation(tiltLR){
				if(tiltLR > 15){
					return 1;
				}else if( tiltLR > -15 && tiltLR < 15){
					return 0;
				}else{
					return -1;
				}
			}
			/**
			* return : 1 haut, 0 centre, -1 bas
			**/
			function getFbOrientation(tiltFB){
				if(tiltFB > 15){
					return 1;
				}else if( tiltFB > -15 && tiltFB < 15){
					return 0;
				}else{
					return -1;
				}
			}

			function deviceOrientationHandler(tiltLR, tiltFB, dir){

				// Apply the transform to the image
				var logo = document.getElementById("imgLogo");
				logo.style.webkitTransform =
				  "rotate("+ tiltLR +"deg) rotate3d(1,0,0, "+ (tiltFB*-1)+"deg)";
				logo.style.MozTransform = "rotate("+ tiltLR +"deg)";
				logo.style.transform =
				  "rotate("+ tiltLR +"deg) rotate3d(1,0,0, "+ (tiltFB*-1)+"deg)";
			}
			function deviceMotionHandler(eventData) {
			  var info, xyz = "[X, Y, Z]";

			  // Grab the acceleration from the results
			  var acceleration = eventData.acceleration;
			  info = xyz.replace("X", acceleration.x);
			  info = info.replace("Y", acceleration.y);
			  info = info.replace("Z", acceleration.z);

			  // Grab the acceleration including gravity from the results
			  acceleration = eventData.accelerationIncludingGravity;
			  info = xyz.replace("X", acceleration.x);
			  info = info.replace("Y", acceleration.y);
			  info = info.replace("Z", acceleration.z);

			  // Grab the rotation rate from the results
			  var rotation = eventData.rotationRate;
			  info = xyz.replace("X", rotation.alpha);
			  info = info.replace("Y", rotation.beta);
			  info = info.replace("Z", rotation.gamma);

			  // // Grab the refresh interval from the results
			  info = eventData.interval;
			}
